<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="form"> 
        <input id="formName" placeholder="Write name product"> 
        <textarea id="formImgUrl" placeholder="Write product imgUrl"></textarea>  
        <input id="formPrice" placeholder="Write price"/> 
        <input id="formSize" placeholder="Write size"/> 
        <textarea id="formMoreInfo" placeholder="Write moreInfo"></textarea>
        <select id="formSelect">
            <option selected disabled>Choose category</option>
            <option value="Sneakers">Sneakers</option>
            <option value="Hoodie">Hoodie</option>
            <option value="T-shirts">T-shirts</option>
            <option value="Costumes">Costumes</option>
            <option value="Caps">Caps</option>
            <option value="Bags">Bags</option>
        </select>
        <button id="formBtn">Create</button> 
    </div>
    <div id="products"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
